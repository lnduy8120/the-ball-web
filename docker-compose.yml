version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_API_TIMEOUT=${NEXT_PUBLIC_API_TIMEOUT}
        - NEXT_PUBLIC_API_RETRY=${NEXT_PUBLIC_API_RETRY}
        - NEXT_PUBLIC_AUTH_AUTHORITY=${NEXT_PUBLIC_AUTH_AUTHORITY}
        - NEXT_PUBLIC_AUTH_CLIENT_ID=${NEXT_PUBLIC_AUTH_CLIENT_ID}
        - NEXT_PUBLIC_I18N_DEBUG=${NEXT_PUBLIC_I18N_DEBUG}
        - NEXT_PUBLIC_I18N_FALLBACK=${NEXT_PUBLIC_I18N_FALLBACK}
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: always
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app
    restart: always
